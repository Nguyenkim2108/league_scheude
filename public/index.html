<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Thi Đấu LoL Esports</title>
    <meta name="description" content="Lịch thi đấu các giải đấu League of Legends chuyên nghiệp">
    <meta name="theme-color" content="#C89B3C">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css">
    <style>
        :root {
            --primary-gold: #C89B3C;
            --secondary-gold: #A17A2B;
            --dark-bg: #0F1419;
            --card-bg: #1E2328;
            --border-color: #463714;
            --text-primary: #F0E6D2;
            --text-secondary: #CDBE91;
            --accent-blue: #0596AA;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--card-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-gold), var(--text-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Custom Card Styles */
        .custom-card {
            background: rgba(30, 35, 40, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        /* Event Card Styles */
        .event-card {
            background: rgba(30, 35, 40, 0.9);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .event-card:hover {
            border-color: var(--primary-gold);
            box-shadow: 0 5px 20px rgba(200, 155, 60, 0.15);
            transform: translateY(-2px);
        }

        .date-header {
            background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
            color: var(--dark-bg);
            border-radius: 12px 12px 0 0;
            font-weight: bold;
        }

        .events-in-date {
            background: rgba(30, 35, 40, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 0 0 12px 12px;
            border-top: none;
        }

        /* Team Styles */
        .team.winner {
            background: rgba(200, 155, 60, 0.1);
            border-radius: 8px;
        }

        .team-logo {
            width: 45px;
            height: 45px;
            border-radius: 6px;
            object-fit: cover;
            border: 1px solid var(--border-color);
        }

        .league-logo {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
            border: 1px solid var(--border-color);
        }

        /* Banner Styles */
        .banner-section {
            border-radius: 12px;
            overflow: hidden;
        }

        .banner-swiper {
            border-radius: 12px;
        }

        .banner-slide {
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .banner-slide:hover {
            transform: scale(1.02);
        }

        .banner-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        /* Desktop banner height */
        @media (min-width: 992px) {
            .banner-image {
                height: 300px;
            }

            .banner-desktop {
                position: sticky;
                top: 20px;
            }
        }

        /* Button Styles */
        .btn-custom {
            background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
            color: var(--dark-bg);
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, var(--secondary-gold), #8B6914);
            color: var(--dark-bg);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 155, 60, 0.3);
        }

        .btn-load-nav {
            background: linear-gradient(45deg, var(--accent-blue), #0481A0);
            color: var(--text-primary);
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-load-nav:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(5, 150, 170, 0.3);
        }

        /* Custom form controls */
        .form-control-custom {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .form-control-custom:focus {
            background: var(--card-bg);
            border-color: var(--primary-gold);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(200, 155, 60, 0.25);
        }

        /* Badge Styles */
        .badge-custom {
            background: var(--primary-gold);
            color: var(--dark-bg);
        }

        .badge-state-unstarted {
            background: #3C3C41;
            color: var(--text-secondary);
        }

        .badge-state-in-progress {
            background: var(--accent-blue);
            color: var(--text-primary);
        }

        .badge-state-completed {
            background: #0F2027;
            color: #5BC0DE;
        }

        /* Loading Spinner */
        .spinner-custom {
            width: 20px;
            height: 20px;
            border: 3px solid #3C3C41;
            border-radius: 50%;
            border-top-color: var(--primary-gold);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Swiper customization */
        .swiper-pagination-bullet {
            background: rgba(200, 155, 60, 0.5);
        }

        .swiper-pagination-bullet-active {
            background: var(--primary-gold);
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: var(--primary-gold);
            background: rgba(30, 35, 40, 0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .swiper-button-next:after,
        .swiper-button-prev:after {
            font-size: 16px;
            font-weight: bold;
        }

        /* Video section */
        .video-frame {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            border: none;
        }

        @media (min-width: 768px) {
            .video-frame {
                max-height: 500px;
            }
        }

        /* Social Icons */
        .social-icons {
            z-index: 1000;
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-icon:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .social-icon.zalo {
            background: linear-gradient(45deg, #0068ff, #0052cc);
        }

        .social-icon.facebook {
            background: linear-gradient(45deg, #1877f2, #0d6efd);
        }

        .social-icon.tiktok {
            background: linear-gradient(45deg, #000000, #25f4ee);
        }

        .social-icon.telegram {
            background: linear-gradient(45deg, #0088cc, #229ed9);
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            bottom: 20px;
            left: 50%;
            z-index: 9999;
            opacity: 0;
            width: 100%;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateX(-50%) translateY(100%) scale(0.8);
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0) scale(1);
        }

        .popup-container {
            position: relative;
            width: 80%;
            height: 100px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 5px 15px rgba(0, 0, 0, 0.1);
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
            left: 50%;
            transform: translateX(-50%);
        }

        .popup-content {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .popup-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .popup-close {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 25px;
            height: 25px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .popup-close:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        /* Mobile responsive for social icons */
        @media (max-width: 768px) {
            .social-icons {
                top: 10px;
                left: 10px;
                gap: 8px;
            }

            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .popup-overlay {
                bottom: 15px;
                left: 50%;
            }

            .popup-container {
                width: 280px;
                height: 120px;
            }

            .popup-close {
                width: 22px;
                height: 22px;
                font-size: 12px;
                top: 6px;
                right: 6px;
            }
        }
    </style>
</head>

<body>


    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-container">
            <div class="popup-content">
                <button class="popup-close" id="popup-close">×</button>
                <img class="popup-image" id="popup-image" alt="Popup" />
            </div>
        </div>
    </div>

    <div class="container-fluid px-3 px-lg-4">
        <!-- Header -->
        <div class="header text-center py-4">
            <h1>🏆 Lịch Thi Đấu LoL Esports</h1>
            <p class="mb-0">Lịch thi đấu các giải đấu League of Legends chuyên nghiệp</p>
            <div class="social-icons" id="social-icons">
                <!-- Social icons will be loaded here -->
            </div>
        </div>
        <!-- Video Section -->
        <div id="video-section" class="mb-4" style="display: none;">
            <div class="custom-card p-3">
                <div id="video-container" class="text-center">
                    <!-- Video will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Main Content Layout -->
        <div class="row g-3">
            <!-- Left Banner - Desktop Only -->
            <div class="col-lg-2 d-none d-lg-block">
                <div class="banner-section banner-desktop">
                    <div class="swiper banner-swiper" id="banner1-swiper">
                        <div class="swiper-wrapper" id="banner1-wrapper">
                            <!-- Banner slides will be loaded here -->
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-8">
                <!-- Top Banners - Mobile/Tablet -->
                <div class="row g-3 mb-4 d-lg-none">
                    <div class="col-md-6">
                        <div class="banner-section">
                            <div class="swiper banner-swiper" id="banner1-mobile-swiper">
                                <div class="swiper-wrapper" id="banner1-mobile-wrapper">
                                    <!-- Banner slides will be loaded here -->
                                </div>
                                <div class="swiper-pagination"></div>
                                <div class="swiper-button-next"></div>
                                <div class="swiper-button-prev"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="banner-section">
                            <div class="swiper banner-swiper" id="banner2-mobile-swiper">
                                <div class="swiper-wrapper" id="banner2-mobile-wrapper">
                                    <!-- Banner slides will be loaded here -->
                                </div>
                                <div class="swiper-pagination"></div>
                                <div class="swiper-button-next"></div>
                                <div class="swiper-button-prev"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Events Container -->
                <div id="dates-container" class="mb-4">
                    <!-- Date groups will be loaded here -->
                </div>
            </div>

            <!-- Right Banner - Desktop Only -->
            <div class="col-lg-2 d-none d-lg-block">
                <div class="banner-section banner-desktop">
                    <div class="swiper banner-swiper" id="banner2-swiper">
                        <div class="swiper-wrapper" id="banner2-wrapper">
                            <!-- Banner slides will be loaded here -->
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
